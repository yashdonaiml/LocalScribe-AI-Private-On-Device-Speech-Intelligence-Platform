version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      # Mount the workspace
      - ..:/workspaces/ai-transcript-app:cached

    environment:
      PYTHONUNBUFFERED: "1"

    command: sleep infinity

    # Forward ports for backend and frontend
    ports:
      - "8000:8000"
      - "3000:3000"

    # Use non-root user
    user: vscode

    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:0.12.9
    volumes:
      # Store models in a named volume for persistence
      - ai-transcript-ollama-models:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  ai-transcript-ollama-models:
